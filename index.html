<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <p id="level">Press any key to start the game</p>
        <p id="totalScore"></p>
        
        <div class="wrapper">
            <button class="colors green" id="green"></button>
            <button class="colors red" id="red"></button>
            <button class="colors yellow" id="yellow"></button>
            <button class="colors blue" id="blue"></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
